<!DOCTYPE html>
<html>
<head>
    <title>年度收入</title>
    <style>
        body {
            background-color: #ebf5ff;
            margin: 0px;
            padding: 4px;
            text-align: center;
        }

        .datalist {
            color: #0046a6;
            background-color: #d2e8ff;
            font-family: Arial;
        }

        .datalist caption {
            font-size: 18px;
            font-weight: bold;
        }

        .datalist th {
            color: #003e7e;
            background-color: #7bb3ff;
        }
    </style>
</head>
<body>
<table class="datalist" summary="This table shows the yearly income for years 2004 through 2007" border="1">
    <caption>This is header</caption>
    <tr>
        <th></th>
        <th scope="col">2004</th>
        <th scope="col">2005</th>
        <th scope="col">2006</th>
        <th scope="col">2007</th>
    </tr>
    <tr>
        <th scope="row">拨款</th>
        <td>11,980</td>
        <td>12,650</td>
        <td>9,700</td>
        <td>10,600</td>
    </tr>
</table>
</body>
</html>
