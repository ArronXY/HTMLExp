<!DOCTYPE html>
<html>
<head>
    <title>隔行变色</title>
    <style>
        .datalist {
            border: 1px solid #0058a3;
            font-family: Arial;
            border-collapse: collapse;
            background-color: #eaf5ff;
            font-size: 14px;
        }

        .datalist tr.altrow {
            background-color: #c7e5ff;
        }
    </style>
</head>
<body>
<table class="datalist">
    <tr>
        <td>isaac</td>
        <td>W13</td>
        <td>Jun 24th</td>
        <td>Cancer</td>
        <td>1118159</td>
    </tr>
    <tr class="altrow">
        <td>lovehate</td>
        <td>W47</td>
        <td>Sep 5th</td>
        <td>Virgo</td>
        <td>6098017</td>
    </tr>
</table>
</body>
</html>
