<!DOCTYPE html>
<html>
<head>
    <title>文字大小</title>
    <style>
        p.inch {
            font-size: 0.5in;
        }

        p.cm {
            font-size: 0.5cm;
        }

        p.mm {
            font-size: 4mm;
        }

        p.pt {
            font-size: 12pt;
        }

        p.pc {
            font-size: 2pc;
        }
    </style>
</head>
<body>
<p class="inch">文字大小0.5in</p>
<p class="cm">文字大小0.5cm</p>
<p class="pt">文字大小4mm</p>
<p class="pt">文字大小12pt</p>
<p class="pc">文字大小2pc</p>
</body>
</html>
