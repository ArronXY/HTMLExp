<!DOCTYPE html>
<html>
<head>
    <title>文字字体</title>
    <style>
        h2 {
            font-family: "黑体", "幼圆";
        }

        p {
            font-family: Arial, Helevetica, sans-serif;
        }

        p.kaiti {
            font-family: "楷体_GB2312", "Times New Roman";
        }
    </style>
</head>
<body>
<h2>立 春</h2>
<p>自清代以来</p>
<p class="kaiti">作者</p>
</body>
</html>
