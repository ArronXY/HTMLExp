<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>DrawImage 示例</title>
</head>
<body>
<h2>绘制位图</h2>
<canvas id="mc" width="420" height="280" style="border: 1px solid black"></canvas>
<script type="text/javascript">
    var canvas=document.getElementById('mc');
    var ctx=canvas.getContext('2d');
    var image=new Imgage();
    image.src='http://s8.mogucdn.com/b7/pic/140815/a88ir_ieydqyjvgjrwemdcmiytambqmmyde_640x960.jpg_468x468.jpg';
    image.onload=function(){
        ctx.drawImage(image,20,10);
    }
</script>
</body>
</html>
