<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>位图裁剪</title>
</head>
<body>
<h2>位图裁剪</h2>
<canvas id="mc" width="400" height="260" style="border: 1px solid black"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById('mc');
    var ctx = canvas.getContext('2d');
    var dig = Math.PI / 20;
    var count = 0;
    var image = new Image();
    image.src = "http://t11.baidu.com/it/u=1359075376,3215164852&fm=59";
    image.onload = function() {
        setInterval('addRadial();', 150);
    }
    var addRadial = function() {
        ctx.save();
        ctx.beginPath();
        ctx.arc(200, 130, 200, 0, dig * ++count, false);
        ctx.lineTo(200, 130);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(image, 124, 20);
        ctx.restore();
    }
</script>
</body>
</html>
