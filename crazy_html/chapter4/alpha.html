<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>改变透明度</title>
</head>
<body>
<h2>改变透明度</h2>
<canvas id="mc" width="400" height="260" style="border: 1px solid black"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById('mc');
    var ctx = canvas.getContext('2d');
    var image = new Image();
    image.src = "http://t11.baidu.com/it/u=1359075376,3215164852&fm=59";
    image.onload = function() {
        drawImage(image, 124, 20, 0.4);
    }
    var drawImage = function(image, x, y, alpha) {
        ctx.drawImage(image, x, y);
        var imgData = ctx.getImageData(x, y, image.width, image.height);
        for (var i = 0, len = imgData.data.length; i < len; i += 4) {
            imgData.data[i + 3] = imgData.data[i + 3] * alpha;
        }
        ctx.putImageData(imgData, 124, 20);
    }
</script>
</body>
</html>
